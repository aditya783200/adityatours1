<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Test</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Define styles for the header */
        header {
            color: #fff;
            padding: 10px 0;
            background-color: #333;
            border-bottom: 3px solid #ccc;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
            position: relative; /* Required for the dropdown */
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #f60;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .nav-links li:hover .dropdown-content {
            display: block;
        }

        .dropdown-content li {
            padding: 10px;
            text-align: center;
        }

        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./att_logo.PNG" alt="Aditya Tours & Travels Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#booking">Online Booking</a></li>
                <li class="dropdown">
                    <a href="#">Tour Packages</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Package 1</a></li>
                        <li><a href="#">Package 2</a></li>
                        <li><a href="#">Package 3</a></li>
                    </ul>
                </li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of your content here -->

</body>
</html>
